<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name:<input type="text" id="name" class="one"placeholder="Enter your Name" required>
       
 <label id="email-label" for="email">Email:<input type="Email" id="email" class="one" placeholder="Enter your Email" required>
  
  <label id="number-label" for="number">number:<input type="number" id="number" class="one" placeholder="Enter your number" min ="10" max="99" required>
        </label>
        </fieldset>

<fieldset>
<p> What is your favorite feature of freeCodeCamp?</p>
 <label for="dropdown">
        <select id="dropdown">
    <option value="">select one</option>
    <option value="challanges">Challanges</option>
    <option value="projects">projects</option>
    <option value="community">community</option>
    </select></label>
     </fieldset>
     <fieldset>
<p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="Definitely"><input id="Definitely" type="radio" name="ok" value="Definitely" />Definitely</label>
    <label for="Maybe"><input id="Maybe" type="radio" name="ok"value="Maybe"/> Maybe</label>
    <label for="Not sure"><input id="Not sure" type="radio" name="ok"  value="Not sure"  /> Not sure</label>
</fieldset>


    <fieldset>
   <p> What would you like to see improved? (Check all that apply)</p>
    
    <label for="Front-end Projects"><input id="Front-end Projects" value="Front-end Projects" type="checkbox" name="Front-end Projects" class="inline" />Front-end Projects</label>
     
     <label for="Back-end Projects"><input id="Back-end Projects" value="Back-end Projects" type="checkbox" name="Back-end Projects" class="inline">Back-end Projects</label>

     <label for="Data Visualization"><input id="Data Visualization" value="Data Visualization" type="checkbox" name="Data Visualization" class="inline" />Data Visualization</label>

     <label for="Challenges"><input id="Challenges" value="Challenges" type="checkbox" name="Challenges" class="inline"/>Challenges</label>

      
</fieldset>
<fieldset>

<label for="additional comments">Additional comments<textarea id="Additional comments"  rows="3" cols="30" placeholder="Add your comment"></textarea>

</label>

    </fieldset>
     <label for="submit"><input id="submit" value="Submit" type="submit"/></label>




 </form>
</body>

</html>
